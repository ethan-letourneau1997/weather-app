<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <header class="header">
      <div class="celOrFar" id="celOrFar">
        <div class="units">Units</div>
        <button class="unit-button" id="cel-button" >C</button>
        <button class="unit-button-active" id="far-button" >F</button>
      </div>
      <h1 class="h1">Weather Forecast</h1>
      <button class="add-card" id="add-card">Add Card</button>
    </header>
    <main class="main">
      <div class="card-holder" id="card-holder">
        
         
      </div>
    </main>
    
    <script src="bundle.js"></script>
  </body>
</html>
